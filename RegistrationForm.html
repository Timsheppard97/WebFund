<html>
    <h1>Registration Form</h1>
        <p>First Name: * <input type="text" name="first_name" > </p>
        <p>Last Name: * <input type="text" name="last_name"> </p>
        <p>Email Address: * <input type="text" name="email_address"> </p>
        <p>Password: * <input type="password" name="password"> </p>
        <p>Confirm Password: * <input type="password" name="confirm_password"> </p>
        <p>Birthday: <input type="date" name="birthday"> </p>
        <p>Gender Identity:
            <input type="radio" name="gender1">
            <label for="gender1"><text>Male</text></label>
            <input type="radio" name="gender2">
            <label for="gender2"><text>Female</text></label>
            <input type="radio" name=gender3>
            <label for=gender3><text>Non-binary</text></label>
            <input type="radio" name=gender4>
            <label for=gender4><text>I prefer not to answer</text></label>
        </p>
        <p>A short description about myself:</p>
        <textarea></textarea>
        <p>Favorite Language: 
            <select>
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>HTML</option>
            </select></p>
            <p><input type="checkbox"> Yes, I would like to receive periodic email updates </p>
            <p>
                <input type="submit" value="Create Account">
            </p>
            <p>* Indicates a required field</p>

</html>
